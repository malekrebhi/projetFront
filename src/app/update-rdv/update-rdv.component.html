<div class="col-md-6 offset-md-3">
    <h3 style="padding-top: 50px;">Update Rendez-Vous</h3>
    <form (ngSubmit)="onSubmit()">
    
        <div class="form-group">
            <label style="padding-top: 20px;" >Date Rendez-vous</label>
            <div class="col-sm-10"><input type="text" class="form-control" id="dateRDV" [(ngModel)]= "rdv.dateRDV" name="dateRDV" ></div>
        </div>
       
        <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="cgu" required>
              <label class="form-check-label" for="cgu">J'accepte les conditions générales d'utilisation </label>
              <div class="invalid-feedback">Vous devez accepter les CGU pour continuer</div>
            </div>
        </div>
        <button class="btn btn-success" type="submit"  >Submit</button>

        </form>
        
    </div>
