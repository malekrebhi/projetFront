<div class="col-md-6 offset-md-3">
    <h3 style="padding-top: 30px;">Update Admin</h3>
    <form (ngSubmit)="onSubmit()">
    
        <div class="form-group">
            <label style="padding-top: 10px;" >Id_Admin</label>
            <div class="col-sm-10"><input type="text" class="form-control" id="idAdmin" [(ngModel)]= "admin.idAdmin" name="idAdmin" ></div>
        </div>
        <div class="form-group">
            <label >Cin Admin</label>
            <div class="col-sm-10"><input type="text" class="form-control" id="CIN_A" [(ngModel)]= "admin.CIN_A" name="CIN_A" ></div>
        </div>
        <div class="form-group">
            <label   >Nom Admin</label>
            <div class="col-sm-10"><input  type="text" class="form-control" id="nom_A" [(ngModel)]= "admin.nom_A" name="nom_A" ></div> 
        </div>
        <div class="form-group">
            <label >Prenom Admin</label>
            <div  class="col-sm-10"><input type="text" class="form-control" id="prenom_A" [(ngModel)]= "admin.prenom_A" name="prenom_A" ></div>
        </div>
        <div class="form-group">
            <label >Adresse Admin</label>
            <div  class="col-sm-10"><input type="text" class="form-control" id="adresse_A" [(ngModel)]= "admin.adresse_A" name="adresse_A" ></div>
        </div>
        <div class="form-group">
            <label  >DateNaissance Admin</label>
            <div  class="col-sm-10"><input type="text" class="form-control" id="dateNaiss_A" [(ngModel)]= "admin.dateNaiss_A" name="dateNaiss_A" ></div>
        </div>
        <div class="form-group">
            <label  >Telephone Admin</label>
            <div  class="col-sm-10"><input type="text" class="form-control" id="tel_A" [(ngModel)]= "admin.tel_A" name="tel_A" ></div>
        </div>
        <div class="form-group">
            <label  >Matricule Admin</label>
            <div  class="col-sm-10"><input type="text" class="form-control" id="matricule" [(ngModel)]= "admin.matricule" name="matricule" ></div>
        </div>
        <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="cgu" required>
              <label class="form-check-label" for="cgu">J'accepte les conditions générales d'utilisation </label>
              <div class="invalid-feedback">Vous devez accepter les CGU pour continuer</div>
            </div>
        </div>
        <button class="btn btn-success" type="submit"  >Submit</button>
    </form>
    </div>
